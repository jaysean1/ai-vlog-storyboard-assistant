<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vlog分镜设计助手 - 原型</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .prototype-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .prototype-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1F2937;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 2rem;
        }
        .phone-frame {
            width: 393px;
            height: 852px;
            background-color: white;
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 12px solid #1A1A1A;
            margin: 0 auto;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 43px;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-label {
            font-weight: 600;
            margin-top: 1rem;
            text-align: center;
            color: #4B5563;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <h1 class="prototype-title">AI Vlog分镜设计助手 - 界面原型</h1>
        
        <div class="prototype-grid">
            <!-- 首页 -->
            <div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe class="iframe-container" src="pages/home.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">首页</div>
            </div>
            
            <!-- 创建项目页面 -->
            <div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe class="iframe-container" src="pages/create.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">创建项目</div>
            </div>
            
            <!-- 分镜编辑器页面 -->
            <div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe class="iframe-container" src="pages/editor.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">分镜编辑器</div>
            </div>
            
            <!-- 个人中心页面 -->
            <div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe class="iframe-container" src="pages/profile.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">个人中心</div>
            </div>
            
            <!-- 设置页面 -->
            <div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe class="iframe-container" src="pages/settings.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">设置</div>
            </div>
            
            <!-- AI助手页面 -->
            <div>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe class="iframe-container" src="pages/ai-assistant.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">AI助手</div>
            </div>
        </div>
    </div>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();
    </script>
</body>
</html>
