<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - AI Vlog分镜设计助手</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .settings-header {
            padding: 16px;
            border-bottom: 1px solid var(--mid-gray);
            display: flex;
            align-items: center;
        }
        
        .settings-back {
            margin-right: 16px;
            color: var(--primary-color);
        }
        
        .settings-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .section-header {
            padding: 16px;
            background-color: var(--light-gray);
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-gray);
            margin-bottom: 0;
        }
        
        .settings-group {
            background-color: white;
            margin-bottom: 16px;
        }
        
        .settings-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-item-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: var(--text-color);
        }
        
        .settings-item-text {
            flex: 1;
            font-size: 16px;
        }
        
        .settings-item-value {
            color: var(--dark-gray);
            margin-right: 8px;
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        .version-info {
            text-align: center;
            padding: 24px 16px;
            color: var(--dark-gray);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- iOS状态栏 -->
        <div class="ios-status-bar">
            <div class="status-bar-left">
                9:41
            </div>
            <div class="status-bar-center">
                <!-- 动态标题 -->
            </div>
            <div class="status-bar-right">
                <i data-lucide="signal-medium" width="16" height="16"></i>
                <i data-lucide="wifi" width="16" height="16" class="ml-1"></i>
                <i data-lucide="battery-full" width="16" height="16" class="ml-1"></i>
            </div>
        </div>
        
        <!-- 设置头部 -->
        <div class="settings-header">
            <a href="profile.html" class="settings-back">
                <i data-lucide="chevron-left" width="24" height="24"></i>
            </a>
            <h1 class="settings-title">设置</h1>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 账户设置 -->
            <h2 class="section-header">账户设置</h2>
            <div class="settings-group">
                <div class="settings-item">
                    <i data-lucide="user" class="settings-item-icon"></i>
                    <div class="settings-item-text">个人资料</div>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i data-lucide="bell" class="settings-item-icon"></i>
                    <div class="settings-item-text">消息通知</div>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i data-lucide="shield" class="settings-item-icon"></i>
                    <div class="settings-item-text">隐私与安全</div>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
            </div>
            
            <!-- 应用设置 -->
            <h2 class="section-header">应用设置</h2>
            <div class="settings-group">
                <div class="settings-item">
                    <i data-lucide="smartphone" class="settings-item-icon"></i>
                    <div class="settings-item-text">显示与外观</div>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i data-lucide="database" class="settings-item-icon"></i>
                    <div class="settings-item-text">存储与缓存</div>
                    <span class="settings-item-value">1.2GB</span>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i data-lucide="sparkles" class="settings-item-icon"></i>
                    <div class="settings-item-text">AI功能设置</div>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i data-lucide="palette" class="settings-item-icon"></i>
                    <div class="settings-item-text">定制主题色</div>
                    <div class="flex">
                        <div class="w-4 h-4 rounded-full bg-blue-500 mr-1"></div>
                        <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <!-- 通用设置 -->
            <h2 class="section-header">通用设置</h2>
            <div class="settings-group">
                <div class="settings-item">
                    <i data-lucide="download-cloud" class="settings-item-icon"></i>
                    <div class="settings-item-text">自动同步</div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-item">
                    <i data-lucide="wifi" class="settings-item-icon"></i>
                    <div class="settings-item-text">仅在WiFi下同步</div>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-item">
                    <i data-lucide="save" class="settings-item-icon"></i>
                    <div class="settings-item-text">自动保存</div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-item">
                    <i data-lucide="trending-up" class="settings-item-icon"></i>
                    <div class="settings-item-text">分享使用数据</div>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <!-- 支持与帮助 -->
            <h2 class="section-header">支持与帮助</h2>
            <div class="settings-group">
                <div class="settings-item">
                    <i data-lucide="help-circle" class="settings-item-icon"></i>
                    <div class="settings-item-text">帮助中心</div>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i data-lucide="message-square" class="settings-item-icon"></i>
                    <div class="settings-item-text">反馈问题</div>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i data-lucide="info" class="settings-item-icon"></i>
                    <div class="settings-item-text">关于我们</div>
                    <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                </div>
            </div>
            
            <div class="settings-group">
                <div class="settings-item">
                    <i data-lucide="log-out" class="settings-item-icon text-red-500"></i>
                    <div class="settings-item-text text-red-500">退出登录</div>
                </div>
            </div>
            
            <div class="version-info">
                版本 1.0.0 (147)
                <br>
                © 2023 AI Vlog分镜设计助手 保留所有权利
            </div>
        </div>
    </div>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();
    </script>
</body>
</html>
